<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/home.css" rel="stylesheet" />

    <title>OpsLog</title>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <img src='{% static "/dataLogging/images/Opslog_logo.png" %}' class="logo-img" style="margin: 2px; margin-right: 10px; height: 40px; width: 40px;"/>
            <a class="navbar-brand" href="#">OpsLog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'view_data' %}">Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'report' %}">Reports</a></li>
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li> -->
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>                 

    <!-- Cards for Selection -->
    <div class="card-group row">
        <div class="col">
            <div class="card">
                <a href="{% url 'view_data' %}"><img src='{% static "/dataLogging/images/data_table_2.jpg" %}' class="card-img-top" alt="..."></a>
                <div class="card-body">
                    <h5 class="card-title">Data Display</h5>
                    <p class="card-text">Raw uploaded data</p>
                </div>
            </div>
        </div>                           
        <div class="col">
            <div class="card">
                <img src='{% static "/dataLogging/images/analytics.jpg" %}' class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Analytics</h5>
                    <p class="card-text">Meaningful results from the acquired data</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <a href="{% url 'report' %}"><img src='{% static "/dataLogging/images/report.jpg" %}' class="card-img-top" alt="..."></a>
                <div class="card-body">
                    <h5 class="card-title">Reports</h5>
                    <p class="card-text">Shiftwise reports on data submission, highlighting key indicators</p>
                </div>
            </div>
        </div>
    </div>




    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
